<script>
+function(){
    window.addEventListener('error', function(errorMessage, scriptURI, lineNumber,columnNumber,errorObj) {

        var errmsg = "ErrorMessage：" + errorMessage + "\n";

            errmsg +="ErrorDetail：" + JSON.stringify(errorObj);
        alert( errmsg );
    });
}();
</script>
